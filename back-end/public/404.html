<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Halaman Tidak Ditemukan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5faff; /* Warna latar belakang yang lembut */
        text-align: center;
      }
      .error-container {
        max-width: 500px;
      }
      .error-code {
        font-size: 100px;
        font-weight: bold;
        color: #6ca9e6; /* Warna biru dari logo */
      }
      .error-text {
        font-size: 24px;
        color: #6ca9e6; /* Warna biru */
      }
      .btn-primary {
        background-color: #fdc847; /* Warna kuning dari logo */
        border-color: #fdc847;
        color: #ffffff;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #e5b63c;
        border-color: #e5b63c;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-text">Oops! Halaman tidak ditemukan</h1>
      <p>Sepertinya halaman yang Anda cari tidak tersedia.</p>
      <a href="/" class="btn btn-primary mt-3">Kembali ke Beranda</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
